<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Slideshow</title>
    <style>
        #slideshow {
            margin: 50px auto;
            position: relative;
            width: 240px;
            height: 240px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        #slidshow > div {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }

        img {
            width: 600px;    
        }
    </style>

</head>
<body>
    <div id="slideshow">
        <div>
            <img src="https://traveldigg.com/wp-content/uploads/2016/07/Rocky-Mountains-Photo.jpg">
        </div>
        <div>
            <img src="https://www.publicdomainpictures.net/pictures/170000/velka/sunrise-in-the-mountains.jpg">
        </div>
        <div>
            Simple Slideshow
        </div>
    </div>

    <script>
        $("#slideshow > div:gt(0)").hide();

        setInterval(() => {
            $("#slideshow > div:first")
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo("#slideshow");
        }, 3000);
    </script>
</body>
</html>
