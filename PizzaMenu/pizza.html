<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <script src="js/pizza.js" defer></script>
    <link rel="stylesheet" href="css/pizza.css" type="text/css">
</head>
<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 20px;">Pizza Menu</h1>        
        <input id="btnOrder" type="button" onclick="getReceipt()" 
            value="Place Order">
        <form id="formMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="size"
                    value="Personal">Personal Pizza<br>
                <input class="size" type="radio" name="size"
                    value="Medium">Medium Pizza<br>
                <input class="size" type="radio" name="size"
                    value="Large">Large Pizza<br>
                <input class="size" type="radio" name="size"
                    value="Extra Large">Extra Large Pizza<br>
                <input class="size" type="radio" name="size"
                    value="Huge-mongous">Huge-mongous Pizza<br>
            </div>

            <div class="menu middle">
                <h3>Vegetables:</h3>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Green Peppers">Green Peppers<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Mushrooms">Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Banana Peppers">Banana Peppers<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Green Olives">Green Olives<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Onions">Onions<br>
            </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Canadian Bacon">Canadian Bacon<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Black Forest Bacon">Black Forest Bacon<br>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>

</body>
</html>
