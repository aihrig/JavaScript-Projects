    <!-- slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/milky-way-984050_1280.jpg" alt="" style="width: 100%">
            <div class="text">Milky Way 1</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/milky-way-1023340_1280.jpg" alt="" style="width: 100%">
            <div class="text">Milky Way 2</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/milky-way-1030765_1280.jpg" alt="" style="width: 100%">
            <div class="text">Milky Way 3</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <br>

    <!-- The dots/circles -->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
